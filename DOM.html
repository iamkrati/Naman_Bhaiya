<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/81831682c9.js" crossorigin="anonymous"></script>
  <style>
    #items li .drag {
      float: right;
      padding: 5px 8px 2px 2px;
      margin-left: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="DOM.css">
</head>

<body>




  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">MY LIST </h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>



  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item">
        <input type="submit" onclick="clk()" class="btn btn-dark" value="Submit">
      </form>

      <h2 class="title">Items</h2>
      <ul id="items" class="list-group wrapper">

        <li class="list-group-item draggable" draggable="true">Item 1 <i
            class="fa-sharp fa-solid fa-circle-chevron-down"></i><button id="btn" onclick="removeLI()"
            class="btn btn-danger btn-sm float-right delete">X</button><i class="drag fa-solid fa-bars"></i></li>
        <li class="list-group-item draggable " draggable="true">Item 2 <i
            class="fa-sharp fa-solid fa-circle-chevron-down"></i><button id="btn" onclick="removeLI()"
            class="btn btn-danger btn-sm float-right delete">X</button><i class="drag fa-solid fa-bars"></i></li>
        <li class="list-group-item draggable " draggable="true">Item 3 <i
            class="fa-sharp fa-solid fa-circle-chevron-down"></i><button id="btn" onclick="removeLI()"
            class="btn btn-danger btn-sm float-right delete">X</button><i class="drag fa-solid fa-bars"></i></li>
        <li class="list-group-item draggable" draggable="true">Item 4 <i
            class="fa-sharp fa-solid fa-circle-chevron-down"></i><button id="btn" onclick="removeLI()"
            class="btn btn-danger btn-sm float-right delete">X</button><i class="drag fa-solid fa-bars"></i></li>
      </ul>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      slist(document.getElementById("items"));
    });
  </script>
  <script src="dom.js"></script>

</body>

</html>
